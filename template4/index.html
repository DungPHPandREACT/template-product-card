<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container page-wrapper">
      <div class="page-inner">
        <div class="row">
          <div class="el-wrapper">
            <div class="box-up">
              <img
                class="img"
                src="https://cdn.shopify.com/s/files/1/0562/0246/1348/products/sneakers_db02a659-688a-4c73-a049-fa451c3e7c23.jpg?v=1619065705&width=713"
                alt=""
              />
              <div class="img-info">
                <div class="info-inner">
                  <span class="p-name">I feel like Pablo</span>
                  <span class="p-company">Yeezy</span>
                </div>
                <div class="a-size">
                  Available sizes : <span class="size">S , M , L , XL</span>
                </div>
              </div>
            </div>

            <div class="box-down">
              <div class="h-bg">
                <div class="h-bg-inner"></div>
              </div>

              <a class="cart" href="#">
                <span class="price">$120</span>
                <span class="add-to-cart">
                  <span class="txt">Add in cart</span>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
