  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    <main role="main">

          <button class="info">
            <span>MORE INFO</span>
          </button>

          <button class="size">

          <button class="colors">
            <span>
              <a href="" class="color black"></a>
